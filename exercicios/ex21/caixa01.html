<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1 { /* box-level */
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border: 10px solid darkslateblue;
            padding: 10px;
            margin: 20px auto 40px auto;
            margin-bottom: 40px;
            outline: 5px dashed salmon;
        }
        
        a {  /* inline-level */
            border: 10px solid red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>parágrafos também são exemplos de box-level, mas o <a href="#">links são exemplos de caisxa inline level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
