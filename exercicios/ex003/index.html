<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>imagens</title>
    </head>    
    <body>
        <h1>Testando carga de Imagens</h1>
        <p>
            Abaixo você vai ver uma imagem que está na mesma pasta.
        </p>
        <img src="logo-html.png" alt="Logo do HTML5">
        <p>
            Podemos também carregar imagens que estão em outra pasta, contanto que ela esteja dentro da pasta atual.
        </p>
        <img src="img/logo-css.png" alt="Logo das CSS3">
        <p>
            Também podemos carregar imagens extrenas, e para isso devomos ter a sua URL completa.
        </p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/Javascript-736400_960_720.png/600px-Javascript-736400_960_720.png" alt="Logo de JavaScript"> 
    </body>
</html>
