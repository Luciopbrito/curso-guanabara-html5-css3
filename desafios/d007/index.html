<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>Imagens Flexível</h1>
    <p>Você está vendo a imagem completa ? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência</p>
    <picture>
        <source media="(max-width: 720px)" srcset="imagens/small.jpg" type="image/jpeg">
        <source media="(max-width: 1020px)" srcset="imagens/medium.jpg" type="image/jpeg">
        <img src="imagens/big.jpg" alt="imagem por do sol">
    </picture>
</body>
</html>
